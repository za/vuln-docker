name: Trivy Config Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: .
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: 1 # ðŸ”¥ FAILS the job if any findings are detected
